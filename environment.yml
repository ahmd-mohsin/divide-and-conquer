name: icml2026
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - pip
  - ca-certificates
  - openssl
  - readline
  - sqlite
  - tk
  - zlib
  - libffi

  - pip:
      # Core Torch Stack
      - torch==2.5.1
      - torchvision==0.20.1
      - torchaudio==2.5.1

      # CUDA / vLLM / xformers (CUDA 12.x wheels)
      - auto-gptq==0.7.1
      - nvidia-cublas-cu12==12.4.5.8
      - nvidia-cuda-cupti-cu12==12.4.127
      - nvidia-cuda-nvrtc-cu12==12.4.127
      - nvidia-cuda-runtime-cu12==12.4.127
      - nvidia-cudnn-cu12==9.1.0.70
      - nvidia-cufft-cu12==11.2.1.3
      - nvidia-curand-cu12==10.3.5.147
      - nvidia-cusolver-cu12==11.6.1.9
      - nvidia-cusparse-cu12==12.3.1.170
      - nvidia-nccl-cu12==2.21.5
      - nvidia-nvjitlink-cu12==12.4.127
      - nvidia-nvtx-cu12==12.4.127
      - nvidia-ml-py==12.560.30
      - xformers==0.0.28.post3
      - triton==3.1.0
      - vllm==0.7.3
      - ray==2.40.0   # required by vllm 0.7.3

      # LLM & ML ecosystem (compatible with transformers>=4.48)
      - transformers==4.48.2
      - accelerate==0.34.2
      - sentence-transformers==3.2.1
      - sentencepiece==0.2.0
      - peft==0.12.0
      - datasets==3.0.0
      - scipy==1.13.1
      - scikit-learn==1.5.1
      - numpy==1.26.4
      - pandas==2.2.3
      - tqdm==4.66.5
      - matplotlib==3.9.0

      # FastAPI stack
      - fastapi==0.111.0
      - uvicorn==0.30.1
      - ht
